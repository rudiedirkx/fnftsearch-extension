<link rel="stylesheet" href="options.css" />

<form style="padding: 40px 20px">
	<p>
		<label>FfnT URL, no trailing slash (required)</label><br>
		<input type="url" data-save="fnftUrl" placeholder="https://your-fnft-url.com" size="60" required />
	</p>
	<p>
		<label>
		<input type="checkbox" data-save="autoScrape" />
		Auto-scrape nightly (if FNF is open)
	</label>
	</p>
	<p>
		<button disabled>Save</button>
		<span class="saved">Saved!</span>
	</p>
</form>

<script src="options.js"></script>
